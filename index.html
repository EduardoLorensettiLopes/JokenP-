<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JokenPô</title>
</head>

<body>
    <div class="container">
        <h1>Você</h1>
        <p class="p-you"></p>
    </div>
    <div class="container">
        <h1>JokenPô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A</button>
            <button id="paper" onclick="playHuman('paper')">&#x1f590</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270c</button>
        </div>
        <p class="result"></p>

        <p class="your-score">Sua pontuação: <span class="span-you">0</span></p>
        <p class="machine-score">Pontuação da alexa: <span class="span-machine">0</span></p>
    </div>
    <div class="container">
        <h1>Alexa</h1>
        <p class="p-machine"></p>
    </div>
</body>
<script src="./jokeypo.js"></script>

</html>
